<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容访问</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 25px;
            display: block;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 26px;
        }
        p {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .notice {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 8px;
            padding: 18px;
            margin: 25px 0;
            text-align: left;
        }
        .steps {
            text-align: left;
            margin: 20px 0;
        }
        .steps li {
            margin-bottom: 12px;
            color: #555;
        }
        .loading {
            margin: 30px 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .qr-code {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #ccc;
            border-radius: 5px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 电脑端显示内容 -->
        <div id="desktopView">
            <span class="icon">📵</span>
            <h1>设备访问限制</h1>
            <p>抱歉，此内容仅支持移动设备访问</p>
            
            <div class="notice">
                <strong>访问说明：</strong>
                <p>为了提供最佳体验，本资源仅限手机端访问。电脑端无法预览或获取资源链接。</p>
            </div>
            
            <div class="steps">
                <p><strong>请按以下步骤操作：</strong></p>
                <ol>
                    <li>使用您的手机浏览器</li>
                    <li>输入或粘贴当前页面网址</li>
                    <li>在手机端即可正常访问内容</li>
                </ol>
            </div>
            
            <div class="qr-code">
                <p><strong>手机扫码访问</strong></p>
                <div class="qr-placeholder">
                    <span>二维码区域</span>
                </div>
                <p style="font-size: 14px; margin-top: 10px;">使用手机扫描此二维码直接访问</p>
            </div>
            
            <p style="color: #7f8c8d; font-size: 14px; margin-top: 25px;">
                如果您正在使用手机但看到此提示，请尝试刷新页面或更换浏览器
            </p>
        </div>
        
        <!-- 手机端加载提示 -->
        <div id="mobileView" style="display: none;">
            <span class="icon">📱</span>
            <h1>正在准备内容</h1>
            <p>请稍候，正在为您加载资源...</p>
            
            <div class="loading">
                <div class="loader"></div>
                <p style="text-align: center; margin-top: 15px;">加载中，即将跳转</p>
            </div>
            
            <div class="notice">
                <p>如果长时间未跳转，请检查网络连接或尝试刷新页面</p>
            </div>
        </div>
    </div>

    <script>
        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            if (isMobileDevice()) {
                // 手机设备：显示加载界面，然后跳转
                document.getElementById('desktopView').style.display = 'none';
                document.getElementById('mobileView').style.display = 'block';
                
                // 短暂延迟后跳转，让用户看到加载界面
                setTimeout(function() {
                    // 这里替换为您的中国移动云盘链接
                    window.location.href = "https://yun.139.com/shareweb/#/w/i/2qidYzbrgh6uu";
                    // 示例链接，请替换为您的实际链接
                }, 2000);
                
            } else {
                // 电脑设备：只显示提示页面，不暴露任何链接信息
                document.getElementById('desktopView').style.display = 'block';
                document.getElementById('mobileView').style.display = 'none';
            }
        });
    </script>
</body>
</html>
